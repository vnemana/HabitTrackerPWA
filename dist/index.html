    <div class="container">

    </div>

    <script type="text/javascript">
        function callAddUser(responsePayload) {
            addUser(responsePayload)
        }
    </script>
    <script>
        function handleCallbackFunction(response) {
           // decodeJwtResponse() is a custom function defined by you
           // to decode the credential response.
           console.log("Callback is called")
           console.log("Credential: " + response.credential)
           const responsePayload = decodeJwtResponse(response.credential);
      
           console.log("ID: " + responsePayload.sub);
           console.log('Full Name: ' + responsePayload.name);
           console.log('Given Name: ' + responsePayload.given_name);
           console.log('Family Name: ' + responsePayload.family_name);
           console.log("Image URL: " + responsePayload.picture);
           console.log("Email: " + responsePayload.email);
           console.log("Invoking AddUser")
           callAddUser(responsePayload);
        }
    </script>
    <script>
        function decodeJwtResponse (token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }
    </script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <div id="g_id_onload"
        data-client_id="266691138498-u5dgbcgoakvve4dt98o0orajk2pe03l0.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCallbackFunction"
        data-auto_prompt="false">
    </div>

        data-type="standard"

        data-theme="outline"
